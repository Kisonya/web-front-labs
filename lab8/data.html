<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скобель Софья Валентиновна. Лабораторные 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../ico/favicon.ico">
    <link rel="icon" href="../ico/favicon-32x32.png">
    <link rel="icon" href="../ico/favicon-16x16.png">
    <script src="lab8.js"></script>
</head>

<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="current-date-ru"></div>
        <div class="date-info">
            <div id="current-year"></div>
            <div id="current-month"></div>
            <div id="current-date"></div>
            <div id="current-day"></div>
        </div>
        
        <div class="input-date">
            <label for="input-day">День:</label>
            <input type="number" id="input-day" min="1" max="31">
            
            <label for="input-month">Месяц:</label>
            <input type="number" id="input-month" min="1" max="12">
            
            <label for="input-year">Год:</label>
            <input type="number" id="input-year" min="1">
            
            <button onclick="showWeekday()">Определить день недели</button>
        </div>
        
        <div id="weekday-result"></div>
    </main>

    <footer>
        &copy; Софья Скобель, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
