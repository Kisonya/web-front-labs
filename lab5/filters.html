<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скобель Софья Валентиновна. Лабораторные 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../ico/favicon.ico">
    <link rel="icon" href="../ico/favicon-32x32.png">
    <link rel="icon" href="../ico/favicon-16x16.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
        function grayscale() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value;
            document.getElementById('grayscaleImage').style.filter = 'grayscale(' + value + ')';
        }

        function hueRotate() {
            let value = document.getElementById('hue-rotateValue').value + 'deg';
            document.getElementById('hue-rotateOutput').innerText = value;
            document.getElementById('hue-rotateImage').style.filter = 'hue-rotate(' + value + ')';
            }
    </script>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="красная панда.jpg" id="blurImage"></div>
        <div>
            Фильтр оттенков серого:
            <input type="range" min="0" max="100" value="0" onchange="grayscale()" id="grayscaleValue">
            <span id="grayscaleOutput"></span>
        </div>
        <div><img src="красная панда.jpg" id="grayscaleImage"></div>     

        <div>
            Фильтр оттенков цвета:
            <input type="range" min="0" max="360" value="0" onchange="hueRotate()" id="hue-rotateValue">
            <span id="hue-rotateOutput"></span>
            </div>
            <div><img src="красная панда.jpg" id="hue-rotateImage"></div>


    </main>

    <footer>
        &copy; Софья Скобель, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
