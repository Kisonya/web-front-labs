<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скобель Софья Валентиновна. Лабораторные 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../ico/favicon.ico">
    <link rel="icon" href="../ico/favicon-32x32.png">
    <link rel="icon" href="../ico/favicon-16x16.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'orange';
            newBlock.style.height = '40px'; // Устанавливаем высоту блока
            newBlock.style.width = '100px'; // Устанавливаем ширину блока
            newBlock.style.border = '2px solid blue'; // Устанавливаем цвет и ширину рамки
            newBlock.style.margin = '10px'; // Добавляем внешние отступы
            document.querySelector('#blocksContainer').appendChild(newBlock); // Добавляем блок в контейнер
        }

        function addNewBlocks() {
            let container = document.querySelector('#blocksContainer'); // Ищем контейнер блоков
            container.innerHTML = ''; // Очищаем контейнер перед добавлением новых блоков
            let blockCount = parseInt(document.querySelector('#blockCount').value, 10);
            if (isNaN(blockCount) || blockCount <= 0) {
                alert('Пожалуйста, введите корректное количество блоков.');
                return;
            }
            for (let i = 0; i < blockCount; i++) { // Используем значение blockCount для цикла
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'orange';
                newBlock.style.height = '40px'; // Устанавливаем высоту блока
                newBlock.style.width = `${100 + i * 10}px`; // Устанавливаем ширину блока, увеличивая её в цикле
                newBlock.style.border = '2px solid black'; // Устанавливаем границу
                newBlock.style.margin = '10px'; // Устанавливаем внешние отступы
                newBlock.style.padding = '5px'; // Устанавливаем внутренние отступы
                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup> = ${2 * (i * i)}`;

                container.appendChild(newBlock); // Добавляем блок в контейнер
            }
        }

        function add20_50() {
            let main = document.querySelector('#blocksContainer');
            for (let i = 20; i <= 50; i += 2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'lightblue'; // Отличающийся цвет фона
                newBlock.style.height = '60px'; // Отличающаяся высота блока
                newBlock.style.width = '60px'; // Отличающаяся ширина блока
                newBlock.style.border = '1px solid green'; // Отличающийся цвет и ширина рамки
                newBlock.style.margin = '5px'; // Внешние отступы
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
                }
        }

        function add10toMinus80() {
            let container = document.querySelector('#circleContainer'); // Ищем контейнер для кругов
            container.innerHTML = ''; // Очищаем контейнер перед добавлением новых кругов
            for (let i = 10; i >= -80; i -= 3) {
                let newCircle = document.createElement('div');
                newCircle.style.width = '30px';
                newCircle.style.height = '30px';
                newCircle.style.borderRadius = '50%'; // Делаем блоки круглыми
                newCircle.style.backgroundColor = 'red'; // Устанавливаем цвет фона
                newCircle.style.display = 'inline-block'; // Выводим круги в строчку
                newCircle.style.textAlign = 'center'; // Выравниваем текст по центру
                newCircle.style.lineHeight = '20px'; // Центрируем текст по вертикали
                newCircle.style.margin = '5px'; // Устанавливаем внешние отступы
                newCircle.textContent = i; // Устанавливаем текст круга
                container.appendChild(newCircle); // Добавляем круг в контейнер
            }
        }

        function addBlocksWithOpacity() {
            let container = document.querySelector('#opacityContainer'); // Ищем контейнер для блоков с opacity
            container.innerHTML = ''; // Очищаем контейнер перед добавлением новых блоков
            for (let i = 1; i <= 10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.height = '40px';
                newBlock.style.backgroundColor = 'blue';
                newBlock.style.opacity = i / 10; // Устанавливаем opacity от 0.1 до 1.0
                newBlock.style.display = 'inline-block'; // Выводим блоки в строчку
                newBlock.style.textAlign = 'center'; // Выравниваем текст по центру
                newBlock.style.lineHeight = '40px'; // Центрируем текст по вертикали
                newBlock.style.margin = '5px'; // Устанавливаем внешние отступы
                newBlock.textContent = i; // Устанавливаем текст блока
                container.appendChild(newBlock); // Добавляем блок в контейнер
            }
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <input type="number" id="blockCount" placeholder="Введите количество блоков" />
        <button onclick="addNewBlock()">Добавить блок</button> 
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10toMinus80()">10 => -80</button>
        <button onclick="addBlocksWithOpacity()">Добавить блоки с opacity</button>
        <div id="blocksContainer"></div> <!-- Контейнер для блоков -->
        <div id="circleContainer" style="margin-top: 20px;"></div> <!-- Контейнер для кругов -->
        <div id="opacityContainer" style="margin-top: 20px;"></div> <!-- Контейнер для блоков с opacity -->
    </main>

    <footer>
        &copy; Софья Скобель, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
