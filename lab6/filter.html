<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скобель Софья Валентиновна. Лабораторные 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../ico/favicon.ico">
    <link rel="icon" href="../ico/favicon-32x32.png">
    <link rel="icon" href="../ico/favicon-16x16.png">

    <style>
        img {
            margin-top: 20px;
            max-width: 300px;
            display: block;
        }
    </style>

<script>
    function filter() { // Функция для фильтрации и изменения изображения одежды
         // Получаем выбранные значения цвета и типа одежды
        let color = document.getElementById('wear-color').value;
        let type = document.getElementById('wear-type').value;
        let wear = document.getElementById('wear');
         // Определяем изображение на основе выбранных цвета и типа одежды
        if (color == 'Красный' && type == 'Футболка') {
            wear.src = 'red-f.jpg';
        }
        else if (color == 'Красный' && type == 'Поло') {
            wear.src = 'red-p.jpg';
        }
        else if (color == 'Красный' && type == 'Майка') {
            wear.src = 'red-m.jpg';
        }
        else if (color == 'Белый' && type == 'Футболка') {
            wear.src = 'white-f.jpg';
        }
        else if (color == 'Белый' && type == 'Поло') {
            wear.src = 'white-p.jpg';
        }
        else if (color == 'Белый' && type == 'Майка') {
            wear.src = 'white-m.jpg';
        }
        else if (color == 'Чёрный' && type == 'Футболка') {
            wear.src = 'black-f.jpg';
        }
        else if (color == 'Чёрный' && type == 'Поло') {
            wear.src = 'black-p.jpg';
        }
        else if (color == 'Чёрный' && type == 'Майка') {
            wear.src = 'black-m.jpg';
        }
        else {
             // Если нет соответствия, очищаем src изображения
            wear.src = '';
        }
    }
</script>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Чёрный</option>
            </select><br>
        
            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>
         <!-- Кнопка для запуска фильтрации -->
            <button onclick="filter()">OK</button><br>
         <!-- Изображение, которое будет изменяться -->
            <img id="wear" src="" alt="Изображение одежды">
        </div>
        
    </main>

    <footer>
        &copy; Софья Скобель, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
