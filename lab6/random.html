<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скобель Софья Валентиновна. Лабораторные 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../ico/favicon.ico">
    <link rel="icon" href="../ico/favicon-32x32.png">
    <link rel="icon" href="../ico/favicon-16x16.png">

    <style>
        div.game {
            width: 400px;
            margin: 10px auto;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            color: indigo;
        }       
    </style>
    <script>
        let number;
        let count = 0;
        function startGame() {
            number = Math.floor( Math.random() * 100) + 1;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }

        function guess(){
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');

            if (isNaN(userNumber) || input.value === "") {
                message.innerHTML = "Пожалуйста, введите число!";
                return;
            }

            if (userNumber < 1 || userNumber > 100) {
                message.innerHTML = "Число должно быть в диапазоне от 1 до 100!";
                return;
            }

            count++;

            if (userNumber > number) {
                message.innerHTML = "Вы ввели слижком большое число";
            }
            else if (userNumber < number) {
                message.innerHTML = "Вы ввели слижком маленькое число";
            }
            else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
        }

        function again(params) {
            // Скрыть третий экран и показать второй экран
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[1].style.display = 'block';

            // Загадать новое число
            number = Math.floor(Math.random() * 100) + 1;

            // Обнулить число попыток
            count = 0;

            // Очистить блок "result"
            document.getElementById('result').innerHTML = '';

        }
    </script>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            Задумано число от 1 до 100. Угадайте, какое?<br>
            <input type="number" value="" min="1" max="100" id="user-number"><br>
            <button onclick="guess()">Угадать</button>
            <div id="result"></div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманое число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Софья Скобель, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
