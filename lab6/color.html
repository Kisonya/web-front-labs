<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скобель Софья Валентиновна. Лабораторные 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../ico/favicon.ico">
    <link rel="icon" href="../ico/favicon-32x32.png">
    <link rel="icon" href="../ico/favicon-16x16.png">

    <style>
        .color {
            width: 300px;
            height: 50px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000;
            color: #000;
            background-color: yellow;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .color:hover {
            cursor: pointer;
        }
    </style>
    <script>
        function changeColor(div) {
            if (div.style.backgroundColor == 'yellow') {
                div.style.backgroundColor = 'red';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'красный';
            }
            else if (div.style.backgroundColor == 'red') {
                div.style.backgroundColor = 'black';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'чёрный';
            }
            else if (div.style.backgroundColor == 'black') {
                div.style.backgroundColor = 'blue';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'синий';
            }
            else if (div.style.backgroundColor == 'blue') {
                div.style.backgroundColor = 'green';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'зелёный';
            }
            else if (div.style.backgroundColor == 'green') {
                div.style.backgroundColor = 'purple';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'фиолетовый';
            }
            else if (div.style.backgroundColor == 'purple') {
                div.style.backgroundColor = 'orange';
                div.style.color = 'black';
                document.getElementById('color-name').innerHTML = 'оранжевый';
            }
            else {
                div.style.backgroundColor = 'yellow';
                div.style.color = 'black';
                document.getElementById('color-name').innerHTML = 'жёлтый';
            }
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="color" ondblclick="changeColor(this)">
            Цвет: <span id="color-name">жёлтый</span><br>
            Сделайте двойной щелчок, чтобы сменить.
        </div>
    </main>

    <footer>
        &copy; Софья Скобель, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
